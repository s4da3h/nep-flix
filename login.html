<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <style>
        * {
            * {
            box-sizing: border-box;
            margin:0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
    position: absolute;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 3% 5%;
    z-index: 10;
  }
  
  .navbar__brand {
    width: 100px;
    height: 100%;
  }
  
  .brand__logo {
    width: 150px;
    height: 50px;
  }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            
        }

        .background {
            background-image: url('2post.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .overlay {
            background: rgba(43, 37, 37, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .sign-in-container {
            position: relative;
            z-index: 1;
            background-color: rgb(0, 0, 0);
            padding: 20px;
            height: 55%;
            border-radius: 7px;
            width: 300px;
            text-align: center;
            margin-left: 40%;
            margin-top: 12%;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 3px;
            background-color: #333;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(0, 0, 0);
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f6121d;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .options a {
            color: #b3b3b3;
            text-decoration: none;
        }

        .sign-in-code {
            margin: 10px 0;
        }

        .sign-in-code a {
            color: #fff;
            text-decoration: none;
        }

        .signup {
            margin-top: 20px;
        }

        .signup a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .recaptcha-info {
            margin-top: 20px;
            font-size: 12px;
            color: #b3b3b3;
        }

        .recaptcha-info a {
            color: #0071eb;
            text-decoration: none;
        }
    </style>

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="nep_logo.png" alt="logo"
                    class="brand__logo" />
            </div>

            <div class="navbar__nav__items">
                <div class="nav__item">
                    <div class="dropdown__container">
                        <i class="fas fa-globe"></i>

                        English /
                             नेपाली

                    </div>
            </div>
        </nav>
    </header>
    <div class="background">
        <div class="overlay"></div>
        <div class="sign-in-container">
            <h1>Sign In</h1>
            <form>
                <input type="text" placeholder="Email or mobile number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <div class="options">
                    <label>
                        <input type="checkbox" checked> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="sign-in-code">
                    <a href="#">Use a Sign-In Code</a>
                </div>
                <div class="signup">
                    <span>New to Netflix?</span> <a href="index.html">Sign up now.</a>
                </div>
                <p class="recaptcha-info">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
