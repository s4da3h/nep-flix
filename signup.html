<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Registration</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
        }

        .registration-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            position: relative;
            z-index: 1;
            background-color: rgb(0, 0, 0);
            padding: 20px;
            height: 55%;
            border-radius: 7px;
            width: 300px;
            text-align: center;
            margin-left: 40%;
            margin-top: 12%;
            opacity: 0.9;
        }

        

        h1 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .background {
            background-image: url('2post.jpg');
            background-size: cover;
            width: 100%;
            height: 100%;
            
        }
        .overlay {
            background: rgba(43, 37, 37, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }


        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 3px;
            background-color: #333;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #e50914;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f6121d;
        }

        .terms {
            margin-top: 20px;
            font-size: 12px;
            color: #b3b3b3;
        }

        .terms a {
            color: #0071eb;
            text-decoration: none;
        }

        .already-member {
            margin-top: 20px;
        }

        .already-member a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background">
    <div class="registration-container">
        <h1>Sign Up for Nep-flix</h1>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
            <p class="terms">
                By clicking "Register", you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
            </p>
        </form>
        <div class="already-member">
            <p>Already a member? <a href="#">Sign in now</a>.</p>
        </div>
    </div>
    </div>
</body>
</html>
